<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>בחר מיקום</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #map {
    width: 100%;
    height: 400px;
    margin-top: 10px;
  }
  #addressBox {
    width: 90%;
    padding: 10px;
    margin: 10px auto;
    font-size: 16px;
  }
  button {
    padding: 12px 20px;
    font-size: 18px;
    margin-top: 10px;
    cursor: pointer;
  }
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh1XXzy1hGTBUrXjtxCVkEnpBq4G0K0tQ&libraries=places"></script>

<script>
let map, marker, geocoder;
let selectedAddress = "";
let selectedLat = "";
let selectedLng = "";

function initMap() {
    geocoder = new google.maps.Geocoder();

    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 31.703, lng: 35.118 }, 
        zoom: 14
    });

    map.addListener("click", function(event) {
        placeMarker(event.latLng);
    });
}

function placeMarker(location) {
    if (marker) {
        marker.setMap(null);
    }

    marker = new google.maps.Marker({
        position: location,
        map: map
    });

    selectedLat = location.lat();
    selectedLng = location.lng();

    geocoder.geocode({ location: location }, function(results, status) {
        if (status === "OK" && results[0]) {
            selectedAddress = results[0].formatted_address;
            document.getElementById("addressBox").value = selectedAddress;
        }
    });
}

function submitLocation() {
    if (!selectedAddress) {
        alert("נא לבחור מיקום על המפה");
        return;
    }

    const baseUrl = "https://form.jotform.com/253187465582063";

    const redirectUrl = `${baseUrl}?address=${encodeURIComponent(selectedAddress)}&lat=${selectedLat}&lng=${selectedLng}`;

    window.location.href = redirectUrl;
}
</script>
</head>

<body onload="initMap()">

<h2>בחר מיקום על המפה</h2>

<input type="text" id="addressBox" placeholder="הכתובת תופיע כאן…" readonly>

<div id="map"></div>

<button onclick="submitLocation()">בחר מיקום</button>

</body>
</html>
